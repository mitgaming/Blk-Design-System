<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="./assets/img/favicon.png">
    <title>
        Blk• Design System by Creative Tim
    </title>
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,600,700,800" rel="stylesheet" />
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <!-- Nucleo Icons -->
    <link href="./assets/css/nucleo-icons.css" rel="stylesheet" />
    <!-- CSS Files -->
    <link href="./assets/css/blk-design-system.css?v=1.0.0" rel="stylesheet" />
    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link href="./assets/demo/demo.css" rel="stylesheet" />
    <link href="./assets/css/custom.css" rel="stylesheet" />
</head>

<body class="index-page">
    <!-- End Navbar -->
    <div class="wrapper">
        <div class="page-header header-filter">
            <div class="squares square1"></div>
            <div class="squares square2"></div>
            <div class="squares square3"></div>
            <div class="squares square4"></div>
            <div class="squares square5"></div>
            <div class="squares square6"></div>
            <div class="squares square7"></div>
            <div class="container">
                <div class="content-center brand">
                    <h1 class="h1-seo">rad•</h1>
                    <h3>JIRA task information generator.</h3>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="section section-signup">
                <div class="container">
                    <div class="squares square-1"></div>
                    <div class="squares square-2"></div>
                    <div class="squares square-3"></div>
                    <div class="squares square-4"></div>
                    <div class="row row-grid justify-content-between align-items-center">
                        <div class="col-lg-6 mb-lg-auto">
                            <div class="card card-register">
                                <div class="card-header">
                                    <img class="card-img" src="assets/img/square1.png" alt="Card image">
                                    <h4 class="card-title">input</h4>
                                </div>
                                <div class="card-body">
                                    <form class="form">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text">
                                                    <i class="tim-icons icon-spaceship"></i>
                                                </div>
                                            </div>
                                            <input type="text" class="form-control" placeholder="app-id">
                                        </div>
                                        <div class="select mb-2">
                                          <div class="input-group-prepend">
                                                <div class="input-group-text">
                                                    <i class="tim-icons icon-molecule-40"></i>
                                                </div>
                                            </div>
                                            <select name="slct" id="slct">
                                                <option selected disabled>Choose an subsystem-id</option>
                                                <option value="1">Pure CSS</option>
                                                <option value="2">No JS</option>
                                                <option value="3">Nice!</option>
                                            </select>
                                        </div>
                                        <div class="select mb-2">
                                          <div class="input-group-prepend">
                                                <div class="input-group-text">
                                                    <i class="tim-icons icon-puzzle-10"></i>
                                                </div>
                                            </div>
                                            <select name="slct" id="slct">
                                                <option selected disabled>Choose an app-id</option>
                                                <option value="1">Pure CSS</option>
                                                <option value="2">No JS</option>
                                                <option value="3">Nice!</option>
                                            </select>
                                        </div>
                                    </form>
                                    <div class="card-footer float-right">
                                    <a href="javascript:void(0)" class="btn btn-info btn-round btn-lg">Generate now</a>
                                </div>
                                </div>
                                
                            </div>
                        </div>
                        <div class="col-lg-6 result">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--   Core JS Files   -->
    <script src="./assets/js/core/jquery.min.js" type="text/javascript"></script>
    <script src="./assets/js/core/popper.min.js" type="text/javascript"></script>
    <script src="./assets/js/core/bootstrap.min.js" type="text/javascript"></script>
    <script src="./assets/js/plugins/perfect-scrollbar.jquery.min.js"></script>
    <!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
    <script src="./assets/js/plugins/bootstrap-switch.js"></script>
    <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
    <script src="./assets/js/plugins/nouislider.min.js" type="text/javascript"></script>
    <!-- Chart JS -->
    <script src="./assets/js/plugins/chartjs.min.js"></script>
    <!--  Plugin for the DatePicker, full documentation here: https://github.com/uxsolutions/bootstrap-datepicker -->
    <script src="./assets/js/plugins/moment.min.js"></script>
    <script src="./assets/js/plugins/bootstrap-datetimepicker.js" type="text/javascript"></script>
    <!-- Black Dashboard DEMO methods, don't include it in your project! -->
    <script src="./assets/demo/demo.js"></script>
    <!-- Control Center for Black UI Kit: parallax effects, scripts for the example pages etc -->
    <script src="./assets/js/blk-design-system.min.js?v=1.0.0" type="text/javascript"></script>
    <script>
    $(document).ready(function() {
        blackKit.initDatePicker();
        blackKit.initSliders();
    });

    function scrollToDownload() {

        if ($('.section-download').length != 0) {
            $("html, body").animate({
                scrollTop: $('.section-download').offset().top
            }, 1000);
        }
    }
    </script>
</body>

</html>
